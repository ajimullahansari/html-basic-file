<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> type of list tag</title>
</head>
<body>
    <ol>
        milk
        sugar
        water
        oil
    </ol><br>
    <ol type="a"> <!-- type se ham indexing kar sakte hai-->
       <li> milk</li>
       <li> sugar</li> 
        <li> pulse</li>
        <li> soyabeen oil</li>  <!-- by default 1,2,3,4,..value lega indexing ka.....-->
    </ol>
    <ul type="circle">
        <li> milk</li>
       <li> sugar</li> 
        <li> pulse</li>
        <li> soyabeen oil</li> <!-- by default indexing disc se karega....-->
    </ul>
    <dl><!-- definition list-->
        <dt> html</dt> <!-- definition term-->
        <dd> hypertaxt markup language it is develoap by tim berners lee. </dd><!-- definition data--> <br>3w
        <dt> css</dt>
        <dd> cascading style sheet which is used to style our web pages.</dd>
    </dl>
</body>
</html>
